	<H1>Nokia強勢回歸</H1>
	<p>昔日手機界龍頭Nokia強勢回歸智慧型手機市場，而該公司最為經典的功能型手機Nokia 3310最快會在4月底於市場推出！
	</p>
	<p>Nokia去年12月宣布與總部位於芬蘭艾斯堡的新創公司HMD簽署品牌授權協議，HMD當時表示將會帶來新一代Nokia手機，並與Google及富智康（FIH Mobile）合作，第一款Nokia的Android手機將於2017年上半年發布，同時也會推出Nokia功能型手機。
	</p>
