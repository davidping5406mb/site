	<H1>Nokia強勢回歸</H1>
	<p>昔日手機界龍頭Nokia強勢回歸智慧型手機市場，而該公司最為經典的功能型手機Nokia 3310最快會在4月底於市場推出！
	</p>
	<p><a href="https://www.google.com.tw/imgres?imgurl=https://lh3.googleusercontent.com/-KrRXLyMNVAw/AAAAAAAAAAI/AAAAAAAAGeA/9WXhltRSu_k/s0-c-k-no-ns/photo.jpg&imgrefurl=https://plus.google.com/u/0/112705210904854516501&h=800&w=800&tbnid=dGigFIinD_RSLM:&tbnh=151&tbnw=151&usg=__t7blomRbVzf6u1PvW9DFmm3-Ydk=&vet=10ahUKEwik55i0po3TAhUOh7wKHeEPCbgQ_B0IfDAM..i&docid=PWPeRbCUoLbyBM&itg=1&sa=X&ved=0ahUKEwik55i0po3TAhUOh7wKHeEPCbgQ_B0IfDAM#h=800&imgrc=dGigFIinD_RSLM:&tbnh=151&tbnw=151&vet=10ahUKEwik55i0po3TAhUOh7wKHeEPCbgQ_B0IfDAM..i&w=800">Nokia</a>去年12月宣布與總部位於芬蘭艾斯堡的新創公司HMD簽署品牌授權協議，HMD當時表示將會帶來新一代Nokia手機，並與Google及富智康（FIH Mobile）合作，第一款Nokia的Android手機將於2017年上半年發布，同時也會推出Nokia功能型手機。
	</p>
